<nav>
  <ul>
    {% if current_user %}
    <li>
      <a href="/dashboard">Dashboard</a>
    </li>
    <li>
      <a href="/logout">Logout</a>
    </li>
    {% else %}
    <li>
      {% if aff %}
        {% if uid %}
        <a href="https://www.bitusenet.com/signup?aff={{aff}}&uid={{uid}}" class="signuppage">Sign Up</a>
	{% else %}
        <a href="https://www.bitusenet.com/signup?aff={{aff}}" class="signuppage">Sign Up</a>
	{% end %}
      {% else %}
      <a href="https://www.bitusenet.com/signup" class="signuppage">Sign Up</a>
      {% end %}
    </li>
    <li>
      {% if aff %}
        {% if uid %}
        <a href="https://www.bitusenet.com/login?aff={{aff}}&uid={{uid}}">Login</a>
	{% else %}
        <a href="https://www.bitusenet.com/login?aff={{aff}}">Login</a>
	{% end %}
      {% else %}
      <a href="https://www.bitusenet.com/login">Login</a>
      {% end %}
    </li>
    {% end %}
  </ul>
</nav>
